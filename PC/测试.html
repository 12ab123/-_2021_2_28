<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .top{
            width: 100%;
            height: 100px;
            background-color: red;
        }
        .top-2{
            position: relative;
            /*width: 100%;*/
            /*height: 800px;*/
        }
        .down{
            width: 100%;
            height: 200px;
            background-color: yellow;
            position: absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
            margin: auto;

        }
    </style>
</head>
<body>
<div class="top"></div>
<div class="top-2">
    <div class="down"></div>
</div>
</body>
</html>
