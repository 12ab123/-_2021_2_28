<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
            改变promise状态和回调函数谁先谁后?
                1. 都有可能,正常情况下是先指定回调函数,再改变状态,但也可以先改变状态,再指定回调函数
                2. 如何先该状态,再指定回调函数/
                        1. 在执行器中直接调用resolve()/reject()
                        2. 延迟更长时间调用then()
                3. 什么时候得到数据?
                        1, 如果先指定回调,那当状态改变时,回到函数就会调用,得到数据
                        2. 如果先改变状态,那当指定回调时,回调函数就会调用,得到数据
     */


    new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve(1)
            console.log(111);
        }, 2000)
    }).then(
        value => {
            console.log('onResolved', value);
        }
    )
</script>
</body>
</html>
