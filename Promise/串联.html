<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    new Promise((resolve, reject)=>{
        setTimeout(()=>{
            resolve(1)
        },1000)
    }).then(
        value => {
            console.log('任务1执行完成(同步)',value);
            return 2
        }
    ).then(
        value => {
            console.log('任务2执行完成(同步)',value);
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    resolve(3)
                },2000)
            })
        }
    ).then(
        value => {
            console.log('任务3执行成功(异步)', value);
        }
    )
</script>
</body>
</html>
