<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            作用: 
                让函数外部可以操作函数内部的数据
                延迟外部函数变量对象的生命周期
        */
        function fn1(){
            var a=12
            setTimeout(function (){
                console.log(a)
            },1000)
            function fn2(){
                a=a+12
            }
            return fn2
        }

        var fn2=fn1()
        fn2()
    </script>
</body>
</html>
