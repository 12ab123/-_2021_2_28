<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1. 通过class定义类/实现类的继承
        2. 在类中通过constructor定义构造方法
        3. 通过new来创建类的实例
        4. 通过extends来实现类的继承
        5. 通过super调用父类的构造方法
        6. 重写从类中继承的一般方法
     -->
    <script  type="text/javascript">
        console.log('----------定义类-------------')
        class Person{
            //静态资源修饰符,可以给类自身添加属性
            static num=123
            //类的构造方法
            constructor(name,age){
                this.name=name
                this.age=age
            }
            //类的一般方法(放在实例对象的原型对象上)
            showInfo(){
                console.log(this.name,this.age)
            }
        }

        /*
            给类自身添加属性
                方法1: 在类的外面通过基本方法添加属性
                方法2: 在类中给属性前面添加static
        */
        Person.msg='Person自身的属性'
        console.log(Person.msg)

        //使用类
        let person1=new Person('zhangsan',12)
        console.log(person1.showInfo())



        console.log('----------实现类的继承: extends-------------')
        //让子类的原型成为父类的实例
        //正常情况下: 子类的实例 ------> 子类的原型对象 ------> object原型对象
        //继承情况下: 子类的实例 ------> 子类的原型对象 ------> 父类的原型对象 -------> object原型对象
        class Child extends Person{
            constructor(name,age,sex){
                //super做的事情:      1.调用父类的构造方法       2.改变父类构造方法this指向为子类的实例
                super(name,age);        
                this.sex=sex        
            }
            //父类方法重写: 当父类的方法不能满足子类实例的需求时
            showInfo(){
                console.log(this.name,this.age,this.sex)
            }
        }
        let child1=new Child('lisi','14','男')
        console.log(child1)
        child1.showInfo()

    </script>
</body>
</html>
