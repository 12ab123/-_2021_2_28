<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app"></div>

    <script src="js/react.development.js" type="text/javascript"></script>
    <script src="js/react-dom.development.js" type="text/javascript"></script>
    <script src="js/babel.min.js" type="text/javascript"></script>
    <script  type="text/babel">
        class Life extends React.Component{
            state={
                opacity:0.5
            }

            componentWillMount(){
                console.log('-----componentWillMount------')

            }

            //重写从父类继承来的componentDidMount方法
            //当组件被放入页面后,会调用这个方法(只会调用一次,更新不会调用此方法)
            //一般会在这个方法中: 1.开启定时器   2. 发送异步的ajax请求
            componentDidMount(){
                console.log('-----componentDidMount------')
                // this.timer=setInterval(() => {
                //     let {opacity}=this.state
                //     opacity-=0.1
                //     if(opacity<=0){
                //         opacity=1
                //     }
                //     this.setState({opacity:opacity})
                // }, 200);
            }
            
            componentWillUpdate(){
                console.log('-----componentWillUpdate------')

            }

            componentDidUpdate(){
                console.log('-----componentDidUpdate------')

            }
            //重写从父类继承来的componentWillUnmount方法
            //当组价将要被卸载时调用此方法
            //一般会在这个方法中: 做一些收尾性工作
            componentWillUnmount(){
                console.log('-----componentWillUnmount------')

                clearInterval(this.timer)
            }

            death=()=>{
                //卸载指定标签内的组件
                ReactDOM.unmountComponentAtNode(document.getElementById('app'))
            }

            demo=()=>{
                this.forceUpdate()          //强制更新页面
            }
  
            render(){
                console.log('-----render------')

                return (
                    <div>
                        {/*在jsx中写入内联样式*/}
                        <h1 style={{opacity:this.state.opacity,width:'300px'}}>React学不会怎么办?</h1>
                        <button onClick={this.death}>不活了</button>
                        <button onClick={this.demo}>不活了</button>

                    </div>
                )
            }
        }

        ReactDOM.render(<Life/>,document.getElementById('app'))
    </script>
</body>
</html>
