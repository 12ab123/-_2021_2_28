<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-1.10.1.js"></script>
    <script type="text/javascript">
        $(function (){
            $('#btn').click(function (){
                alert($('#username').val());
            })
        })
    </script>
</head>
<body>
<input type="text" id="username">
<input type="button" value="确认(js原生)">
<input type="button" value="确认(jquery)" id="btn">
<script>
    var text=document.querySelector('input[type=text]');
    var btn=document.querySelector('input[type=button]');
    console.log(text)
    console.log(btn)
    btn.onclick=function (){
        if(text.value.trim()==''){
            alert('请输入')
        }else{
            alert(text.value);

        }
    }
</script>
</body>
</html>
