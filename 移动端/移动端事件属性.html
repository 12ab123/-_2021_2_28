<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <style>
        #box{
            width: 100%;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
<script>
    var box=document.getElementById('box');
    box.addEventListener('touchend',function (e) {

        console.log(e);
        box.innerHTML='changedTouches的个数为'+e.changedTouches.length+'<br>'+e.targetTouches.length+'<br>'+e.touches.length;
    });
    document.documentElement.addEventListener('touchstart',function (e) {
        e.preventDefault();
    },{
        passive:false
    })
</script>
</html>
