<!DOCTYPE html>

    <title>Title</title>

<body>

</body>
<script>
    // 获取可视区域的宽度，不包含滚动条
    console.log(document.documentElement.clientWidth);

    //获取浏览器窗口的宽度，包含滚动条
    console.log(window.innerWidth);

    //获取浏览器总宽（包含外侧的阴影）
    console.log(window.outerWidth);

    //获取屏幕的宽度
    console.log(screen.width);
</script>
</html>
