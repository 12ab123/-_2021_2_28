<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
        }

        #box {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0;
        }

        #end {
            width: 100px;
            height: 100px;

            position: absolute;
            left: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
<div id="box"></div>
<div id="end"></div>
</body>
<script>
    /*
    * t     当前时间
    * b     初始值
    * c     变化值
    * d     持续值
    * */
    function Linear(t, b, c, d) {
        return c * t / d + b;
    }

    var t = 0;

    var box = document.getElementById('box');
    var timer=setInterval(function () {
        t += 10;
        var newLeft = Linear(t, 0, 400, 2000);
        box.style.left = newLeft + 'px';
        if(t>=2000){
            clearInterval(timer);
        }
    }, 10);
</script>
</html>
