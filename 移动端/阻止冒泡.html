<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #one{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            margin: auto;

        }
        #two{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: yellow;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            margin: auto;

        }
        #three{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: blue;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            margin: auto;

        }
    </style>
</head>
<body>
<div id="one">
    <div id="two">
        <div id="three"></div>
    </div>
</div>
</body>
<script>
    var one=document.querySelectorAll('div');
    for(var i=0;i<one.length;i++){
        one[i].onclick=function (event) {
            this.style.backgroundColor='black';
            event.stopPropagation();
        }
    }
    window.onclick=function () {
        document.body.style.backgroundColor='yellow';
    }


</script>
</html>
