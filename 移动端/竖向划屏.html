<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <style>
        *{
             padding: 0;
             margin: 0;
        }
        ul{
             list-style: none;
        }
        html,body,#app{
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #a88;
        }
        #app{
            position: relative;
        }
        #box{
            width: 100%;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="app">
    <div id="box">

    </div>
</div>
</body>
<script>
    var box=document.getElementById('box');
    var app=document.getElementById('app');
    var str='';
    for(var i=0;i<100;i++){
        str+=i+'<br>';
    }
    box.innerHTML=str;

    box.addEventListener('touchstart',function (e) {
    //    获取触点的起始位置
        box.pointerStartY=e.touches[0].clientY;
    //    获取box起始位置的垂直距离
        box.boxTop=box.offsetTop;

    });
    box.addEventListener('touchmove',function (e) {
    //    获取移动之后触点的垂直位置
        box.pointerEndY=e.touches[0].clientY;
    //    1-2=3-4
        var newTop=box.pointerEndY-box.pointerStartY+box.boxTop;

        if(newTop>=0){
            newTop=0;
        }
        if(newTop<=-(box.offsetHeight-app.offsetHeight)){
            newTop=-(box.offsetHeight-app.offsetHeight)-10;
        }
        box.style.top=newTop+'px';
    })
</script>
</html>
