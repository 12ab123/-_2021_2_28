<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
        }

        #box {
            width: 100%;
            height: 300px;
            background-color: #909;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

    </style>
</head>
<body>
<div id="box"></div>
</body>
<script>
    gesture('box',callback={
        start:function () {
            box.style.backgroundColor='#999';
        },
        move:function () {
            box.style.backgroundColor='#a90';
        },
        end:function () {
            box.style.backgroundColor='#b44';
        }
    });

</script>
</html>
