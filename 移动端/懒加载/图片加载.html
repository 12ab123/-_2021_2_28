<button>点击加载图片</button>

<script>
    var btn = document.querySelector('button');
    var img = document.querySelector('img');
    btn.onclick = function () {
        // var src=img.getAttribute('data-src');
        var src=img.dataset.src;
        img.src = src;
    }
</script>
