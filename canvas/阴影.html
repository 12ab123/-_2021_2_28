<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
        }

        canvas {
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<canvas></canvas>
</body>
<script>
    var canvas = document.querySelector('canvas');
    canvas.width = 600;
    canvas.height = 400;
    var ctx = canvas.getContext('2d');

    ctx.shadowColor = '#99a';
    ctx.shadowOffsetX = 10;
    ctx.shadowOffsetY = 10;
    ctx.shadowBlur = 4;
    ctx.fillRect(100, 100, 200, 200);
</script>
</html>
