<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
<canvas width="600px" height="500px"></canvas>
</body>
<script>
    var canvas = document.querySelector('canvas');
    var ctx = canvas.getContext('2d');


    ctx.beginPath();

    //定位第一个点
    ctx.moveTo(200, 100);

    //调用方法
    //作用:先确定三个点,然后用切点来绘制圆弧
    //第一,二个参数为第二个点的位置
    //第三,四个参数为第三个点的位置
    //第五个参数为圆弧的半径
    ctx.arcTo(400, 100, 200, 200, 20);

    ctx.stroke();
</script>
</html>
