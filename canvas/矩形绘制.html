<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
    <canvas width="500px" height="600px"></canvas>
</body>
<script>
    var canvas=document.querySelector('canvas');
    var ctx=canvas.getContext('2d');
    // ctx.fillRect(200,100,400,300);

    //确定区域
    ctx.rect(200,100,100,300);
    //填充区域
    ctx.fill();
</script>
</html>
