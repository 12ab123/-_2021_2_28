<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create</title>
</head>
<body>
<script src="node_modules/axios/dist/axios.js"></script>
<script>
    /*
        axios.create({config})
            1. 根据指定配置创建一个新的axios,也就是每一个新的axios都有自己的配置

     */
    const instance=axios.create({
        baseURL:'http://localhost:3000'
    })
    // instance({
    //     url:'/posts'
    // })
    instance.get('/posts').then(
        response=>{
            console.log(response);
        },
        error=>{
            console.log(error.message);
        }
    )

</script>
</body>
</html>
